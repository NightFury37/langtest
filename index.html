<html>
    <head>
        <script>
            var require = {
                paths: {
                    "vs": "https://unpkg.com/monaco-editor/min/vs"
                }
            };
        </script>
        <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
        <script src="https://unpkg.com/monaco-editor@0.32.1/min/vs/editor/editor.main.nls.js"></script>
        <script src="https://unpkg.com/monaco-editor@0.32.1/min/vs/editor/editor.main.js"></script>

        <script src="syntax.js"></script>
        <script src="code.js"></script>
        <script src="main.js"></script>

        <title>Syntax Playground</title>
    </head>
    <body style="margin: 0; display: flex;">
        <div style="background-color: #272727; width: 20%; font-family: Arial, Helvetica, sans-serif;">
            <div style="display: flex; height: 50px; padding: 1%;">
                <div style="background-color: darkgray; width: 31.3333%; margin: 1%; padding-top: 7px; text-align: center;">
                    <div style="float: left; padding-left: 8px;"><img src="icons/hammer-icon.png"></div>
                    <div style="float: left; height: 25px; line-height: 25px; padding-left: 5px;">Compile</div>
                </div>
                <div style="background-color: darkgray; width: 31.3333%; margin: 1%; padding-top: 7px; text-align: center;">
                    <div style="float: left; padding-left: 20px;"><img src="icons/test-icon.png"></div>
                    <div style="float: left; height: 25px; line-height: 25px; padding-left: 5px;">Test</div>
                </div>
                <div style="background-color: darkgray; flex-grow: 1; margin: 1%; padding-top: 7px; text-align: center;">
                    <div style="float: left; padding-left: 10px;"><img src="icons/deploy-icon.png"></div>
                    <div style="float: left; height: 25px; line-height: 25px; padding-left: 5px;">Deploy</div>
                </div>
            </div>
            <div style="color: lightgray; font-size: small; padding-top: 5px;">
                <div><img src="icons/arrow-down-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 10px;">my-first-web-service-name</div>
                <div><img src="icons/arrow-down-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 25px;">api</div>
                <div><img src="icons/letter-k-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 40px;">ModuleName.code</div>
                <div><img src="icons/arrow-right-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 25px;">docs</div>
                <div><img src="icons/arrow-down-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 25px;">src</div>
                <div><img src="icons/letter-k-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 40px;">ModuleName.code</div>
                <div><img src="icons/arrow-right-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 25px;">test</div>
                <div><img src="icons/letter-k-white.png" style="margin-top: 7px; margin-right: 5px; margin-left: 25px;">app.code</div>
            </div>
        </div>
        <div id="container" style="flex-grow: 1;"></div>
    </body>
</html>
