<html>
    <head>
        <script>
            var require = {
                paths: {
                    "vs": "https://unpkg.com/monaco-editor/min/vs"
                }
            };
        </script>
        <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
        <script src="https://unpkg.com/monaco-editor@0.32.1/min/vs/editor/editor.main.nls.js"></script>
        <script src="https://unpkg.com/monaco-editor@0.32.1/min/vs/editor/editor.main.js"></script>

        <script src="syntax.js"></script>
        <script src="code.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="style.css">

        <title>Integrated Development Environment</title>
    </head>
    <body>
        <div class="menuBar">
            <div class="menu">
                <button class="menuButton">File</button>
                <div class="dropdownContent">
                    <div class="menuItemGroup">
                        <button class="menuItem">New Project</button>
                        <button class="menuItem">New File</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Save</button>
                        <button class="menuItem">Save As...</button>
                        <button class="menuItem">Save All</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Close Editor</button>
                    </div>
                </div>
            </div>
            <div class="menu">
                <button class="menuButton">Edit</button>
                <div class="dropdownContent">
                    <div class="menuItemGroup">
                        <button class="menuItem">Undo</button>
                        <button class="menuItem">Redo</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Cut</button>
                        <button class="menuItem">Copy</button>
                        <button class="menuItem">Paste</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Find</button>
                        <button class="menuItem">Replace</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Toggle Comment</button>
                    </div>
                </div>
            </div>
            <div class="menu">
                <button class="menuButton">Selection</button>
                <div class="dropdownContent">
                    <div class="menuItemGroup">
                        <button class="menuItem">Select All</button>
                        <button class="menuItem">Expand Selection</button>
                        <button class="menuItem">Shrink Selection</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Add Cursor Above</button>
                        <button class="menuItem">Add Cursor Below</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Add Next Occurrence</button>
                        <button class="menuItem">Add Previous Occurrence</button>
                        <button class="menuItem">Select All Occurrences</button>
                    </div>
                </div>
            </div>
            <div class="menu">
                <button class="menuButton">View</button>
                <div class="dropdownContent">
                    <div class="menuItemGroup">
                        <button class="menuItem">Zoom In</button>
                        <button class="menuItem">Zoom Out</button>
                        <button class="menuItem">Reset Zoom</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Word Wrap</button>
                    </div>
                </div>
            </div>
            <div class="menu">
                <button class="menuButton">Go</button>
                <div class="dropdownContent">
                    <div class="menuItemGroup">
                        <button class="menuItem">Back</button>
                        <button class="menuItem">Forward</button>
                        <button class="menuItem">Last Edit Location</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Go to Definition</button>
                        <button class="menuItem">Go to Declaration</button>
                    </div>
                </div>
            </div>
            <div class="menu">
                <button class="menuButton">Help</button>
                <div class="dropdownContent">
                    <div class="menuItemGroup">
                        <button class="menuItem">Get Started</button>
                        <button class="menuItem">Documentation</button>
                        <button class="menuItem">Keyboard Shortcut Reference</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">Show Release Notes</button>
                        <button class="menuItem">Report Issue</button>
                    </div>
                    <div class="menuItemGroup">
                        <button class="menuItem">View License</button>
                        <button class="menuItem">Privary Statement</button>
                        <button class="menuItem">About</button>
                    </div>
                </div>
            </div>
            <div class="sep"></div>
            <div id="tabs"></div>
            <div class="sep"></div>
            <button id="fsB" onclick="toggleFullscreen()" class="fsButton">Fullscreen</button>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="buttonPanel">
                    <button class="main"><img src="icons/hammer.png" class="buttonImage"><div class="buttonText">Compile</div></button>
                    <div class="sep"></div>
                    <button class="main"><img src="icons/test.png" class="buttonImage"><div class="buttonText">Test</div></button>
                    <div class="sep"></div>
                    <button class="main"><img src="icons/deploy.png" class="buttonImage"><div class="buttonText">Deploy</div></button>
                </div>
                <div class="filePanel">
                    <div class="fileLine" onclick="collapseFolder('myserver')"><span style="margin-left: 10px;"></span><img src="icons/arrow-down-white.png" class="fileIcon">myserver</div>
                    <div id="myserver" class="folderContents">
                        <div class="fileLine" onclick="collapseFolder('api')"><span style="margin-left: 30px;"></span><img src="icons/arrow-down-white.png" class="fileIcon">api</div>
                        <div id="api" class="folderContents">
                            <div class="fileLine" onclick="openTab('Tutorial1.def')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial1.def</div>
                            <div class="fileLine" onclick="openTab('Tutorial2.def')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial2.def</div>
                            <div class="fileLine" onclick="openTab('Tutorial3.def')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial3.def</div>
                        </div>
                        <div class="fileLine" onclick="collapseFolder('docs')"><span style="margin-left: 30px;"></span><img src="icons/arrow-down-white.png"  class="fileIcon">docs</div>
                        <div id="docs" class="folderContents">
                            <div class="fileLine" onclick="openTab('readme.md')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">readme.md</div>
                        </div>
                        <div class="fileLine" onclick="collapseFolder('src')"><span style="margin-left: 30px;"></span><img src="icons/arrow-down-white.png"  class="fileIcon">src</div>
                        <div id="src" class="folderContents">
                            <div class="fileLine" onclick="openTab('Tutorial1.impl')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial1.impl</div>
                            <div class="fileLine" onclick="openTab('Tutorial2.impl')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial2.impl</div>
                            <div class="fileLine" onclick="openTab('Tutorial3.impl')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial3.impl</div>
                        </div>
                        <div class="fileLine" onclick="collapseFolder('test')"><span style="margin-left: 30px;"></span><img src="icons/arrow-down-white.png"  class="fileIcon">test</div>
                        <div id="test" class="folderContents">
                            <div class="fileLine" onclick="openTab('Tutorial1.test')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial1.test</div>
                            <div class="fileLine" onclick="openTab('Tutorial2.test')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial2.test</div>
                            <div class="fileLine" onclick="openTab('Tutorial3.test')"><span style="margin-left: 50px;"></span><img src="icons/letter-k-white.png"  class="fileIcon">Tutorial3.test</div>
                        </div>
                        <div class="fileLine" onclick="openTab('app.code')"><span style="margin-left: 30px;"></span><img src="icons/letter-k-white.png"  class="fileIcon"><span class="fileName">app.code</span></div>
                    </div>
                </div>
                <div class="buttonPanel">
                    <button class="pay"><div class="buttonText">Postpaid Plans</div></button>
                    <div class="balance">
                        <div>Balance</div>
                        <div>â‚¹ 0</div>
                    </div>
                    <button class="pay"><div class="buttonText">Recharge</div></button>
                </div>
                <div class="livePanel">
                    <div><span style="margin-left: 10px;"></span>Live apps</div>
                    <div class="fileLine"><span style="margin-left: 30px;"></span><img src="icons/letter-k-white.png" class="fileIcon">my-first-web-service-name</div>
                </div>
                <div class="accPanel">
                    <button class="acc"><img src="icons/user-icon2.png" class="buttonImage"><div class="accButtonText">Tanmay</div></button>
                    <div style="flex-grow: 1;"></div>
                    <button class="acc"><img src="icons/settings-icon.png" class="buttonImage"></button>
                </div>
            </div>
            <div id="container" style="background-color: #161616;"></div>
        </div>
    </body>
</html>
